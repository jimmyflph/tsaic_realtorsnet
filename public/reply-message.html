<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reply - AI Realty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Inter, sans-serif; background:#f8fafc; color:#222; }
    .center-card { max-width:700px; margin:60px auto; }
    .recipient-box { background:#fff; border:1px solid #e9eefb; padding:12px 16px; border-radius:8px; margin-bottom:12px; }
    .section-title { font-size:1.25rem; font-weight:700; color:#222; margin-bottom:12px; }
    .btn-submit { background:#667eea; color:#fff; border:none; }
    .btn-submit:disabled { background:#ccc; }
  </style>
</head>
<body>
  <div class="container center-card">
    <div class="card">
      <div class="card-body">
        <div class="section-title">Reply Message</div>
        <div id="recipientInfo" class="recipient-box">Loading recipient...</div>
        <form id="replyForm">
          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input id="subject" class="form-control" placeholder="Subject" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea id="message" class="form-control" rows="8" required></textarea>
          </div>
          <div class="d-flex justify-content-end" style="gap:8px">
            <a href="/realtor-messages" class="btn btn-outline-secondary">Cancel</a>
            <button class="btn btn-submit" id="sendBtn" type="submit">Send Reply</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script src="/app.js"></script>
<script>
  function getQueryParam(name) {
    return new URLSearchParams(window.location.search).get(name);
  }

  const recipientUsername = getQueryParam('recipient');
  let recipientId = null;

  async function loadRecipient() {
    if (!recipientUsername) {
      document.getElementById('recipientInfo').textContent = 'No recipient specified';
      return;
    }
    try {
      const resp = await fetch(`/api/user?username=${encodeURIComponent(recipientUsername)}`);
      if (!resp.ok) {
        document.getElementById('recipientInfo').textContent = 'Recipient not found';
        return;
      }
      const user = await resp.json();
      recipientId = user.id;
      document.getElementById('recipientInfo').innerHTML = `<strong>${user.fullname || user.username}</strong> <small class="text-muted">@${user.username}</small>`;
    } catch (err) {
      console.error(err);
      document.getElementById('recipientInfo').textContent = 'Error loading recipient';
    }
  }

  document.getElementById('replyForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    if (!recipientId) {
      alert('No recipient specified');
      return;
    }
    const title = document.getElementById('subject').value.trim();
    const content = document.getElementById('message').value.trim();
    if (!title || !content) {
      alert('Please provide subject and message');
      return;
    }

    try {
      const resp = await fetch('/api/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
        body: JSON.stringify({ messageTo: recipientId, title, content })
      });

      if (resp.ok) {
        window.location.href = '/realtor-messages';
      } else if (resp.status === 401) {
        window.location.href = '/login';
      } else {
        alert('Failed to send reply');
      }
    } catch (err) {
      console.error(err);
      alert('Error sending reply');
    }
  });

  loadRecipient();
</script>
</body>
</html>
